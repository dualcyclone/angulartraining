<!doctype html>
<html ng-app>
<head>
    <title>More on Directives</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<!--
    ng-cloak (won't be so good if using angular via the CDN, as ng-cloak is a style applied before angular is initialised, and is included via the lib source)
    ng-switch
    ng-class
    ng-show
-->

<body ng-init="data={name:'James', isVisible: true, loggedIn: false, status: 'red'}">

    <!-- ng-cloak will set the display of this div to none until angular has initialised -->
    <div ng-cloak>
        <div ng-switch on="data.loggedIn">
            <div ng-switch-when="true">
                Welcome {{ data.name }}
            </div>
            <div ng-switch-default ng-class="data.status">Login</div>
        </div>
        <br />
        <div ng-show="data.isVisible">
            Name: <input type="text" ng-model="data.name" /> 
            {{ data.name }}
        </div>
    </div>

    <script src="../../lib/angular.js"></script>
</body>
</html>
