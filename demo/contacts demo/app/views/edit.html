<div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" ng-submit="save()" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-2">{{ mode }}</div>
                    <div class="col-md-4 col-md-push-6">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm" ui-sref="list()">Back</button>
                            <button class="btn btn-primary btn-sm"
                                    ladda="contacts.isUpdating"
                                    type="submit">
                                <span ng-if="mode === 'Edit'">Save</span>
                                <span ng-if="mode === 'Create'">Create</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">

                <ng-include src="'app/templates/form.html'"></ng-include>

            </div>
        </div>
    </form>
</div>
