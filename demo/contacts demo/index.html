<!DOCTYPE html>
<html lang="en" ng-app="contactsApp">
<head>
	<title>Contacts</title>
	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib//bootstrap-additions/dist/bootstrap-additions.min.css" rel="stylesheet">
	<link href="lib//ladda/dist/ladda-themeless.min.css" rel="stylesheet">
	<link href="lib//angularjs-toaster/toaster.min.css" rel="stylesheet">
	<link href="lib//font-awesome/css/font-awesome.min.css" rel="stylesheet" >

	<link href="styles/main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Contacts</a>
		</div>

        <div ui-view="filter"></div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li ui-sref-active="active"><a ui-sref="list">Search</a></li>
				<li ui-sref-active="active"><a ui-sref="create">Create</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container main-content">
	<div class="row">

		<!-- Using Toaster for tool-tips (see the toaster usage in the ContactService) -->
		<toaster-container></toaster-container>

		<!-- tell ui-router that this is the area to inject resolved routing templates to -->
		<div ui-view="main"></div>

	</div>
</div>

<script src="app/app.js"></script>
<script src="app/config/config.js"></script>
<script src="app/config/routes.js"></script>
<script src="app/controllers/personCreateController.js"></script>
