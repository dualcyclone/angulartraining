<!DOCTYPE html >
<html lang="en" ng-app="Registration">
<head>
	<title >Controllers</title>
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/" >Controllers</a>
		</div>
	</div>
</nav>

<div class="container main-content" ng-controller="RegistrationControl">
	<form>
		<div class="form-group">
			<label for="name" >Name</label>
			<input type="text"
			       class="form-control"
			       ng-model="formModel.name"
			       id="name" />
		</div>

		<div class="form-group">
			<label for="email" >Email</label>
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email" />
		</div>

		<div class="form-group">
			<label for="password" >Password</label>
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password" />
		</div>

		<div class="form-group">
			<button class="btn btn-primary" ng-click="onSubmit()">Register</button>
		</div>
	</form>

	<p>The data:</p>
	<pre>{{ formModel | json}}</pre> <!-- the formModel filtered to view as JSON (this one is a built in filter) -->
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>

</body>
</html>
