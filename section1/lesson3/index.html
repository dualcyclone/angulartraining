<!DOCTYPE html>
<html lang="en" ng-app="Registration">
<head>
	<title>Form Submission</title>
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Form Submitting</a>
		</div>
	</div>
</nav>

<div class="container main-content" ng-controller="RegistrationControl">
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text"
			       class="form-control"
			       id="name"
				   ng-model="formModel.name">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email"
			       class="form-control"
			       id="email"
				   ng-model="formModel.email">
		</div>

		<div class="form-group">
			<label for="username">Username</label>
			<input type="text"
			       class="form-control"
			       id="username"
				   ng-model="formModel.username">
		</div>

		<div class="form-group">
			<label for="age">Age</label>
			<input type="number"
			       class="form-control"
			       id="age"
				   ng-model="formModel.age">
		</div>

		<div class="form-group">
			<label for="gender">Gender</label>
			<select name="gender"
			        id="gender"
					class="form-control"
					ng-model="formModel.gender">
				<option value="">Please Choose</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password"
			       class="form-control"
			       id="password"
				   ng-model="formModel.password">
		</div>

		<div class="form-group">
			<button class="btn btn-primary" ng-click="onSubmit()">Register</button>
		</div>
	</form>

	<p>The data:</p>
	<pre>{{ formModel | json}}</pre> <!-- the formModel filtered to view as JSON (this one is a built in filter) -->
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>

</body>
</html>
