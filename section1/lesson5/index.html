<!DOCTYPE html>
<html lang="en" ng-app="Registration">
<head>
	<title>Form Submission</title>
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Form Submitting</a>
		</div>
	</div>
</nav>

<div class="container main-content" ng-controller="RegistrationControl">
	<form ng-submit="onSubmit()"
		  novalidate="novalidate"
		  name="registrationForm">
		<div class="form-group" ng-class="
			{
				'has-error': (!registrationForm.name.$pristine || registrationForm.$submitted) && !registrationForm.name.$valid,
				'has-success': (!registrationForm.name.$pristine || registrationForm.$submitted) && registrationForm.name.$valid
			}
		">
			<label for="name">Name</label>
			<input type="text"
				   class="form-control"
				   id="name"
				   name="name"
				   ng-model="formModel.name"
				   required="required">

			<p class="help-block" ng-show="(!registrationForm.name.$pristine || registrationForm.$submitted) && registrationForm.name.$error.required">
				The field is required
			</p>
		</div>

		<div class="form-group" ng-class="
			{
				'has-error': (!registrationForm.email.$pristine || registrationForm.$submitted) && !registrationForm.email.$valid,
				'has-success': (!registrationForm.email.$pristine || registrationForm.$submitted) && registrationForm.email.$valid
			}
		">
			<label for="email">Email</label>
			<input type="email"
				   class="form-control"
				   id="email"
				   name="email"
				   ng-model="formModel.email"
				   required="required">

			<p class="help-block" ng-show="(!registrationForm.email.$pristine || registrationForm.$submitted) && registrationForm.email.$error.required">
				The field is required
			</p>
			<p class="help-block" ng-show="(!registrationForm.email.$pristine || registrationForm.$submitted) && registrationForm.email.$error.email">
				Please input a valid email address
			</p>

			<!--<pre>Validation: {{ registrationForm.email.$error | json }}</pre>-->
			<!--<pre>Is this field valid? {{ registrationForm.email.$valid }}</pre>-->
			<!--<pre>Is this field pristine? {{ registrationForm.email.$pristine }}</pre>-->
			<!--<pre>Has the form been submitted? {{ registrationForm.$submitted }}</pre>-->
		</div>

		<div class="form-group" ng-class="
			{
				'has-error': (!registrationForm.username.$pristine || registrationForm.$submitted) && !registrationForm.username.$valid,
				'has-success': (!registrationForm.username.$pristine || registrationForm.$submitted) && registrationForm.username.$valid
			}
		">
			<label for="username">Username</label>
			<input type="text"
				   class="form-control"
				   id="username"
				   name="username"
				   ng-model="formModel.username"
				   required="required">

			<p class="help-block" ng-show="(!registrationForm.username.$pristine || registrationForm.$submitted) && registrationForm.username.$error.required">
				The field is required
			</p>
		</div>

		<div class="form-group">
			<label for="age">Age</label>
			<input type="number"
				   class="form-control"
				   id="age"
				   name="age"
				   ng-model="formModel.age">
		</div>

		<div class="form-group">
			<label for="gender">Gender</label>
			<select name="gender"
					id="gender"
					class="form-control"
					ng-model="formModel.gender">
				<option value="">Please Choose</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>

		<div class="form-group" ng-class="
			{
				'has-error': (!registrationForm.password.$pristine || registrationForm.$submitted) && !registrationForm.password.$valid,
				'has-success': (!registrationForm.password.$pristine || registrationForm.$submitted) && registrationForm.password.$valid
			}
		">
			<label for="password">Password</label>
			<input type="password"
				   class="form-control"
				   id="password"
				   name="password"
				   ng-model="formModel.password"
				   required="required">

			<p class="help-block" ng-show="(!registrationForm.password.$pristine || registrationForm.$submitted) && registrationForm.password.$error.required">
				The field is required
			</p>
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="submit">Register</button>
		</div>
	</form>

	<p>The data:</p>
	<pre>{{ registrationForm | json }}</pre>
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>

</body>
</html>
