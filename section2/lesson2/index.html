<!DOCTYPE html>
<!-- https://stackskills.com/courses/angularjs-from-zero-to-hero/lectures/504774 -->
<html lang="en" ng-app="codecraft">
<head>
	<title>Lists Of Things</title>
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Lists Of Things</a>
		</div>
	</div>
</nav>

<div class="container main-content" ng-controller="PersonController">

	<table class="table table-bordered">
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Email</th>
			<th>Birthday</th>
		</tr>

		<tr ng-repeat="person in persons"
			ng-style="{
				'background-color': $index === selectedIndex ? '#eaeaea' : ''
			}"
			ng-click="selectPerson()">
			<td>{{ $index }}</td>
			<td>{{ person.name }}</td>
			<td>{{ person.email }}</td>
			<td>{{ person.birthdate | date:"longDate" }}</td> <!-- Angular filter for dates, with a custom format -->
		</tr>
	</table>

</div>


<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
